<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
	<!-- My CSS -->
	<link rel="stylesheet" th:href="@{/css/form.css}">
	<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
	<link rel="icon" type="image/png" sizes="16x16" href="/assets/c favicon-16x16.png">
	<title>Coaching Profile App</title>
</head>
<body>
	<nav class="navbar">
        <h4 id="dashboard"> Dashboard </h4>
        <div class="profile">
                <img class="profile-image" th:src="@{/assets/logo1.png}">
            <p id="profile-name"> Coach Profile </p>
        </div>
    </nav>
        <input type="checkbox" id="toggle">
        <label id="side-toggle" for="toggle">
            <span class="fas fa-bars"></span>
        </label>
        
        <div id="sidebar">
            
            <a th:href="@{/coach/coach-forms}" id="sidebar-menu">
                <span class="fa fa-home">
                </span>
                    <p>Home</p>
            </a>
            <a th:href="@{/coach/coach-form}" id="sidebar-menu">
                <span class="fa fa-file-alt">
                </span>
                    <p>Coaching Form</p>
            </a>
            <div id="sidebar-menu-active"> 
                <span class="fa fa-user">
                </span>
                    <p>Profile</p>
            </div>
            
            <div id="sidebar-menu" data-bs-toggle="modal" href="#logoutModal">
                <span class="fa fa-cog">
                </span>
                    <p>Logout</p>
            </div>	
        </div>
		
		<main>
			<!-- Logout Modal -->
			<div class="modal fade" id="logoutModal" tabindex="0" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
				<div class="modal-content">
					<form th:action="@{/logout}" method="post" th:object="${user}" enctype="multipart/form-data">
						<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel" style="color:black">Logout</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body" style="color:black">
						Are you sure you want to logout?
						</div>
						<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="color: white; background: rgb(201, 48, 48); border-style: none">No</button>
						<button type="submit" class="btn btn-primary" style="color: white; background: rgb(72, 204, 72); border-style: none">Yes, I do</button>
						</div>
					</form>
				</div>
				</div>
			</div>
			<div class="dashboard-container" style="position: fixed">
				<div class="container text-center">
					<div class="protitle"> COACH PROFILE PAGE </div>
					<form  th:action="@{/admin/users/add}" method="post" th:object="${user}" enctype="multipart/form-data">
						<div class="user-details">
							<div class="input-box">
								<span class="details"> First Name </span>
								<input type="text" th:field="*{firstName}" placeholder="First Name" required>
							</div>
							<div class="input-box">
								<span class="details"> Last Name</span>
								<input type="text" th:field="*{lastName}" placeholder="Lastname" required>
							</div>
							<div class="input-box">
								<span class="details"> Email </span>
								<input type="text" th:field="*{email}" placeholder="Email address" required>
							</div>
							<div class="input-box">
								<span class="details"> Contact Number </span>
								<input type="text"th:field="*{phoneNumber}" placeholder="Contact Number" required>
							</div>
							<div class="input-box">
								<span class="details" > Role/ Position </span>
								<input type="text" th:field="*{role}" placeholder="Role/ Position" required>
							</div>
							<div class="input-box">
								<span class="details"> Password </span>
								<input type="password" th:field="*{password}"placeholder="Password" required>
							</div>
						</div>
					
						<div class="button">
							<input type="submit" id="button" value="SAVE">	
						</div>
						
						<div class="button1">
							<input type="submit" id="button1" value="CANCEL">	
						</div>
					</form>
				</div>
			
			</div>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
