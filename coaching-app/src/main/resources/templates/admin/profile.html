<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
	<!-- My CSS -->
	<link rel="stylesheet" th:href="@{/css/profile.css}">
	<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
	<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">

	<title> Coaching App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	

</head>

<body>
	<nav class="navbar">
		<div class="dash">
			<h4> Dashboard </h4>
		</div>
		
		<div class="profile">
			<img class="profile-image" th:src="@{/assets/logo1.png}">
			<p class="profile-name"> Admin Profile </p>
		</div>
		
	</nav>

		
		<input type="checkbox" id="toggle">
		<label class="side-toggle" for="toggle">
			<span class="fas fa-bars"></span>
		</label>
		
		<div class="sidebar">
			<div class="sidebar-menu" id="none">
				<span class="fas fa-home">
				</span>
				<a th:href="@{/admin/admin-page}"><p>Home</p></a>
			</div>
			
			<div class="sidebar-menu" id="sidebar-menu-active">
				<span class="fas fa-user">
				</span>
					<a th:href="@{/admin/profile}"> <p>Profile</p></a>
			</div>	
			
			<div class="sidebar-menu" id="none">
				<span class="fas fa-cog">
				</span>
				<a href="#logoutEmployeeModal" data-toggle="modal"> <p>Logout</p></a>
			</div>
		</div>
		
		<main>
			<div class="dashboard-container">
				<div class="container">
					<div class="title"> Profile </div>
					<form  th:action="@{/admin/users/add}" method="post" th:object="${user}" enctype="multipart/form-data">
						<div class="user-details">
							<div class="input-box">
								<span class="details"> First Name </span>
								<input type="text" th:field="*{firstName}" placeholder="First Name" required>
							</div>
							<div class="input-box">
								<span class="details"> Last Name</span>
								<input type="text" th:field="*{lastName}" placeholder="Lastname" required>
							</div>
							<div class="input-box">
								<span class="details"> Email </span>
								<input type="text" th:field="*{email}" placeholder="Email address" required>
							</div>
							<div class="input-box">
								<span class="details"> Contact Number </span>
								<input type="text"th:field="*{phoneNumber}" placeholder="Contact Number" required>
							</div>
							<div class="input-box">
								<span class="details" > Role/ Position </span>
								<input type="text" th:field="*{role}" placeholder="Role/ Position" readonly required>
							</div>
							<div class="input-box">
								<span class="details"> Password </span>
								<input type="password" th:field="*{password}"placeholder="Password" required>
							</div>
						</div>
					
						<div class="button">
							<input type="submit" value="SAVE">	
						</div>
						
						<div class="button1">
							<input type="submit" value="CANCEL">	
						</div>
					</form>
				</div>
			
			</div>
		</main>
			
			<!-- Logout Modal HTML -->
			<div id="logoutEmployeeModal" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<form th:action="@{/logout}" method="post" th:object="${user}" enctype="multipart/form-data">
							<input hidden th:field="*{id}" type="text" id="delete_id">
							<div class="icon-box" style="text-align:center;">
								<i class="fa fa-cog"></i>	
							</div>
							<div class="modal-header">
								<h4 class="modal-title">Logout USER</h4>
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							</div>
							<div class="modal-body">
								<p>Are you sure you want to logout?</p>
							</div>
							<div class="modal-footer">
								<input type="button" class="btn btn-default" data-dismiss="modal" value="No">
								<input type="submit" class="btn btn-danger" value="Yes">
							</div>
						</form>
					</div>
				</div>
			</div>

		
</body>
</html>
