<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title> Admin Login</title>
	<link rel="stylesheet" th:href="@{css/login.css}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="logo" th:src="@{assets/logo1.png}">
	<div class="container">
		<div class="img">
			<img src="">
		</div>

		<div class="login-content">

			<!-- action="admin.html" -->
			<form  method="post" action="/login">
				<img th:src="@{assets/user.svg}" class="filter-red">
				<h2 class="title">LOGIN</h2>
           		
				<div class="input-div one">
					<div class="i">
							<i class="fas fa-user"></i>
					</div>
					<div class="div">
							<h5>Username</h5>
							<input type="text" id="username" name="username" required="" class="input">
					</div>
				 </div>

				 <div class="input-div pass">
					<div class="i"> 
						 <i class="fas fa-lock"></i>
					</div>
					<div class="div">
						 <h5>Password</h5>
						 <input type="password" id="password" name="password" required="" class="input">
				 	</div>
			  	 </div>

            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" th:href="@{admin/adminpage.html}" value="Login">
            </form>

        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
